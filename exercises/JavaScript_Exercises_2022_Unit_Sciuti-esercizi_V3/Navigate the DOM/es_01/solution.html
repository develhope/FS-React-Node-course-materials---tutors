<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement
        const body = html.children[1]
        const ul = body.children[0]
        const secondLi = ul.children[1]

        console.log(ul.parentElement) //punto 1
        console.log(secondLi.innerText) //punto 2
        console.log(secondLi.nextElementSibling.innerText) //punto 3
        console.log(secondLi.previousElementSibling.innerText) //punto 4
    </script>

</body>

</html>
